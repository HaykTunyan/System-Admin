<div class="login-page">
  <mat-card class="login-card">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h2>Sign in</h2>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Password is required.</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit" class="full-width" [disabled]="isLoading">{{ isLoading ? 'Signing in...' : 'Login' }}</button>
      </div>
      <div class="error" *ngIf="error" style="color:var(--error);margin-top:12px">{{ error }}</div>
    </form>
  </mat-card>
</div>
