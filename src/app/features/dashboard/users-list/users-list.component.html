<div class="users-container">
  <mat-card class="users-card">
    <mat-card-header>
      <mat-card-title>Users Management</mat-card-title>
    </mat-card-header>
    
    <!-- Filter Component -->
    <app-user-filter (filterChanged)="onFilterChange($event)">

    </app-user-filter>

    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="paginatedUsers" matSort (matSortChange)="onSortChange($event)">
          
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let user">
              <span class="role-badge" [class]="'role-' + user.role.toLowerCase()">
                {{ user.role }}
              </span>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let user">
              <span class="status-badge" [class]="'status-' + user.status.toLowerCase()">
                {{ user.status }}
              </span>
            </td>
          </ng-container>

          <!-- Join Date Column -->
          <ng-container matColumnDef="joinDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Join Date</th>
            <td mat-cell *matCellDef="let user">{{ user.joinDate }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user" class="actions-cell">
              <button mat-icon-button color="primary" (click)="editUser(user)" title="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(user)" title="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <!-- Paginator -->
      <mat-paginator
        [length]="filteredUsers.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
