<mat-toolbar color="primary" class="header-toolbar">
    <span class="spacer"></span>
    <span class="title">Dashboard</span>
    <span class="spacer"></span>


    <button matIconButton [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateToAccount()">
            <mat-icon>person</mat-icon>
            <span>My Account</span>
        </button>

        <button mat-menu-item (click)="navigateToSettings()">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item (click)="navigateHelp()">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="themeMenu" class="theme-button">
        <mat-icon>palette</mat-icon>
    </button>
    <mat-menu #themeMenu="matMenu" class="theme-menu">
        <button mat-menu-item *ngFor="let theme of themes" (click)="setTheme(theme)">
            <span [class.active]="currentTheme().name === theme.name">{{ theme.name }}</span>
        </button>
    </mat-menu>
</mat-toolbar>
