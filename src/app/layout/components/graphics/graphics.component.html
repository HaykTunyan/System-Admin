<div class="graphics-grid">

  <!-- BAR -->
  <mat-card class="chart-card">
    <mat-card-title>Monthly Performance</mat-card-title>
    <mat-card-content>
      <div *ngIf="isBrowser" class="chart-container">
        <canvas
          baseChart
          type="bar"
          [data]="barChartData"
          [options]="barOptions">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- LINE -->
  <mat-card class="chart-card">
    <mat-card-title>Sales Trend</mat-card-title>
    <mat-card-content>
      <div *ngIf="isBrowser" class="chart-container">
        <canvas
          baseChart
          type="line"
          [data]="lineChartData"
          [options]="lineOptions">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
