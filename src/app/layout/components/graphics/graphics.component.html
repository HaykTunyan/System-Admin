<div class="graphics-grid">

  <!-- BAR CHART -->
  <mat-card class="chart-card">
    <mat-card-title>Monthly Performance</mat-card-title>
    <mat-card-content>
      <div *ngIf="isBrowser" class="chart-container">
        <canvas
          baseChart
          type="bar"
          [data]="barChartData"
          [options]="barOptions">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- LINE CHART -->
  <mat-card class="chart-card">
    <mat-card-title>Sales Trend</mat-card-title>
    <mat-card-content>
      <div *ngIf="isBrowser" class="chart-container">
        <canvas
          baseChart
          type="line"
          [data]="lineChartDataConfig"
          [options]="lineOptions">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- HIGHCHARTS CHART -->
  <mat-card class="chart-card">
    <mat-card-title>Highcharts Demo</mat-card-title>
    <mat-card-content>
      <div *ngIf="isBrowser" class="chart-container">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="highchartOptions"
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
    </mat-card-content>
  </mat-card>

</div>
