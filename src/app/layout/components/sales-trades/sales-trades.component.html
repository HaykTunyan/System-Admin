

<mat-card class="sales-card" >
    <mat-card-header>
    <mat-card-title>Monthly Performance</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <table  mat-table
  *ngIf="trades$ | async as trades"
  [dataSource]="trades">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let trade">{{ trade.id }}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let trade">{{ trade.user }}</td>
    </ng-container>

    <ng-container matColumnDef="asset">
      <th mat-header-cell *matHeaderCellDef>Asset</th>
      <td mat-cell *matCellDef="let trade">{{ trade.asset }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let trade">{{ trade.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let trade">{{ trade.price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let trade">
        <mat-chip
          [color]="
            trade.status === 'Completed'
              ? 'primary'
              : trade.status === 'Pending'
              ? 'accent'
              : 'warn'
          "
          selected
        >
          {{ trade.status }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let trade">{{ trade.createdAt }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  </mat-card-content>


</mat-card>
