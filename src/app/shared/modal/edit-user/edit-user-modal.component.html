<div class="">


    <h2 mat-dialog-title>Edit User</h2>
    <mat-dialog-content>
        <p>Are you sure you want to edit this user?</p>
    </mat-dialog-content>


    <mat-dialog-content>
        <form [formGroup]="form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required>
                <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role" required>
                    <mat-option value="Admin">Admin</mat-option>
                    <mat-option value="Editor">Editor</mat-option>
                    <mat-option value="User">User</mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('role')?.hasError('required')">Role is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" required>
                    <mat-option value="Active">Active</mat-option>
                    <mat-option value="Inactive">Inactive</mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('status')?.hasError('required')">Status is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Join Date</mat-label>
                <input matInput type="date" formControlName="joinDate" required>
                <mat-error *ngIf="form.get('joinDate')?.hasError('required')">Join date is required</mat-error>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">Save</button>
    </mat-dialog-actions>
</div>
