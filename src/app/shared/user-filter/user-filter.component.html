<div class="filter-container">
    <form [formGroup]="filterForm" class="filter-form">
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search Users</mat-label>
            <input matInput formControlName="searchValue" placeholder="Name, email, role...">
            <mat-icon matPrefix>search</mat-icon>
            <button mat-icon-button matSuffix *ngIf="filterForm.get('searchValue')?.value" (click)="clearSearch()"
                type="button">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option value="">All Status</mat-option>
                <mat-option value="Active">Active</mat-option>
                <mat-option value="Inactive">Inactive</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="">All Roles</mat-option>
                <mat-option value="Admin">Admin</mat-option>
                <mat-option value="Editor">Editor</mat-option>
                <mat-option value="User">User</mat-option>
            </mat-select>
        </mat-form-field>


        <!-- <button mat-stroked-button type="button" (click)="resetFilters()">
            <mat-icon>refresh</mat-icon>
            Reset
        </button> -->

    </form>
</div>
